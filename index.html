<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jogo Da Velha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./src/main.css'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="placar__container">
        <div>
            <h1 class="titulo">Jogo da Velha</h1>
        </div>
        <div class="placar">
            <div>
                <h1>Player1 Score: <span id="player1">0</span></h2>
            </div>
            <div>
                <h1>Player2 Score: <span id="player2" class="player2">0</span></h2>
            </div>
        </div>
        <h1>Vez do <span id="player-time">Player 1</span></h2>
    </div>

    <div class="container">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
        <div class="end hidden">
            <h1 class="end-winner"></h1>
            <button class="btn" onclick="resetGame()"><h2>New Game</h2></button>
        </div>
    </div>
    
    <script src="./src/engine.js" defer></script>
</body>
</html>
